        .link-button {

            font-size: 16px;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .link-button:hover {

        }
        
        .link-button.facebook:hover {

        }
        
        .link-button.website:hover {

            color: white;
            border-color: transparent;
        }
        
        .icon {
            font-size: 24px;
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .link-button {
